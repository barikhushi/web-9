<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; text-align: center; padding: 1rem; }
        section { padding: 20px; margin: 20px auto; max-width: 800px; background-color: white; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        footer { text-align: center; padding: 10px; background-color: #333; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <h2>About</h2>
        <p>This is a simple webpage created with basic HTML and some CSS styling. You can use this as a starting point for your projects.</p>
    </section>

    <footer>
        <p>&copy; 2024 Simple Webpage</p>
    </footer>
</body>
</html>
